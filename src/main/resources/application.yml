spring:
  profiles:
    active: pro
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url:  jdbc:mysql://192.168.0.25:3306/testdata?characterEncoding\=UTF-8&useUnicode\=true&allowMultiQueries\=true
    username: root
    password: root
    initial-size: 5
    min-idle: 5
    max-active: 30
    max-wait: 60000
    time-between-eviction-runs-millis: 60000
    min-evictable-idle-time-millis: 300000
    validation-query: SELECT 1 FROM DUAL
    test-while-idle: true
    test-on-borrow: false
    test-on-return: false
    pool-prepared-statements: true
    max-pool-prepared-statement-per-connection-size: 20
  mvc:
    date-format: yyyy-MM-dd


person:
  first-name: 田
  name: 杰熠
  age: 28
  birth: 1991/10/17
  boss: true
  maps: {one: 张三, two: 李四}
  list: [王五,孙六]
  car:
    name: ${person.name}_凯迪拉克
    price: ${random.long(500000)}

mybatis:
  mapper-locations: classpath:sql/*.xml

---
spring:
  profiles: dev
  datasource:
  # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
  filters: stat,wall,log4j
  # 合并多个DruidDataSource的监控数据
  use-global-data-source-stat: true
  # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
  connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000;config.decrpt=true;config.decrypt.key=your public key

server:
  port: 80
debug: false
